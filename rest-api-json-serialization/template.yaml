name: rest-api-json-serialization
description: Projeto SpringBoot que prove uma pequena API ao usuario com uma pequena classe desserializadora, ao inves de uso de auto desserialização via DTO.
types:
  - app-template

inputs:
  - label: App Name
    type: text
    name: app_name
    default: REST API AFCL
  - label: Group ID
    type: text
    name: app_group_id
    default: br.com.afcl
  - label: Artifact ID
    type: text
    name: app_artifact_id
    default: restapi
  - label: App Description
    type: text
    name: app_description
    default: Projeto em SpringBoot API REST AFCL
  - label: Versao
    type: text
    name: app_version
    default: 0.0.1-SNAPSHOT

computedInputs:
  "base_package": "{{inputs.app_group_id}}.{{inputs.app_artifact_id}}"
  "base_dir": "{{computed_inputs.base_package | replace('.', '/')}}"


hooks:
  - type: run
    trigger: after-render
    commands:
      - mvn clean install